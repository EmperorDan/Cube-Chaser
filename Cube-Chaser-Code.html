<!doctype html>
<html><head>
		<meta charset="utf-8">						
		<title>Cube Chase</title>					// Creates Title
		
		<style>
			body {
				background-color: #aaaaaa;			// Defines text colour
				font-family: "Comic Sans MS";			// Defines the titles font
				font-size: 30px;				
				padding: 0px 0px 0px 0px;			
				margin: 0px 0px 0px 0px;
				padding-left: 30px;				
			}
			.GameViewPort{				
				border: 10px solid #040000;			// This decides the thickness/colour of the border
				background-color: #4D1010;			// This decides the background colour of the 'GameViewPort'
			}
			
		</style>

	</head>
	
	<body>
		<h1>Cube Chase</h1>			
		<p id="position"></p>						// This displays mouse co-ordinates						
		<canvas id="Cube Chase" class="GameViewPort" width="500" height="500">		
		</canvas>							// This defines the size of the game screen
		<script>
		var canvas = document.getElementById('Cube Chase');
			var ctx = canvas.getContext('2d');			// This is telling Js that this drawing is going to be 2d

		function rect(x, y, w, h, color="red"){
			ctx.beginPath(x,y,w,h);
			ctx.fillStyle=color;					// This is creating the enemy NPC's red square
			ctx.fillRect(x,y,w,h);
			ctx.fill();
		}
		
		</script>
		
		<script type="text/javascript">					// This is telling the computer the text type is 'javascript'
		var followCursor = (function() {				// This 

  		return {
    			init: function() {
    		},
				
				run: function(event) {				// This starts the event created
      			var event = event || window.event;      		 
				ctx.clearRect(0, 0, canvas.width, canvas.height);
				rect(event.clientX, event.clientY, 30, 30, "green" );	
				rect(10, 10, 30,30);				// This is defining the position of the enemy NPC
				document.getElementById('position').innerHTML = "Your position is x: " + event.clientX + " y: " + event.clientY; 	// This displays the co-ordinates from the mouse
      			
				
		}
  		};
		}());
			window.onload = function() {			// This says the function starts upon loading the webpage
			followCursor.init();				// This initialises the function of following the mouse
			document.body.onmousemove = followCursor.run;	// When the mouse moves on the 'body' of the 'document' call the 'run' function
		}
		
		</script>
			
			
    	
	</body>
</html>
