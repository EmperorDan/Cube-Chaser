<!doctype html>
<html><head>
		<meta charset="utf-8">
		<title>Cube Chase</title>
		
		<style>
			body {
				background-color: #aaaaaa;
				font-family: "Comic Sans MS";
				font-size: 30px;
				padding: 0px 0px 0px 0px;
				margin: 0px 0px 0px 0px;
				padding-left: 30px;
			}
			.GameViewPort{				
				border: 10px solid #040000;
				background-color: #4D1010;
			}
			
		</style>

	</head>
	
	<body>
		<h1>Cube Chase</h1>			
		<p id="position"></p>						// This displays mouse co-ordinates						
		<canvas id="Cube Chase" class="GameViewPort" width="500" height="500">		
		</canvas>		
		<script>
		var canvas = document.getElementById('Cube Chase');
			var ctx = canvas.getContext('2d');		

		function rect(x, y, w, h, color="red"){
			ctx.beginPath(x,y,w,h);
			ctx.fillStyle=color;
			ctx.fillRect(x,y,w,h);
			ctx.fill();
		}
		
		</script>
		
		<script type="text/javascript">		
		var followCursor = (function() {

  		return {
    			init: function() {
    		},
				
				run: function(e) {
      			var e = e || window.event;      		
				ctx.clearRect(0, 0, canvas.width, canvas.height);
				rect(e.clientX, e.clientY, 30, 30, "green" );
				rect(10, 10, 30,30);
				document.getElementById('position').innerHTML = "Your position is x: " + e.clientX + " y: " + e.clientY; 	// This gets the co-ordinates from the mouse
      			
				
		}
  		};
		}());
				window.onload = function() {
				followCursor.init();
				document.body.onmousemove = followCursor.run;
		}
		
		</script>
			
			
    	
	</body>
</html>
