<!doctype html>
<html><head>
		<meta charset="utf-8">
		<title\>Cube Chase</title> 					// Creates Title
		
		<style>
			body {
				background-color: #aaaaaa; 			// Defines Background colour
						font-faamily: 'Arial';
		font-size: 30px;
				padding: 0px 0px 0px 0px;
				margin: 0px 0px 0px 0px;
			}
			.GameViewPort{                                        
				position: absolute;				// This defines the position of the game screen
				left: 40px;
				top: 40px;
				border: 10px solid #040000;
				background-color: #4D1010;
			}
		</style>

	</head>
	
	<body>
		<canvas id="Cube Chase" class="GameViewPort" width="500" height="500">
										// This defines the size of the game screen
		</canvas>
		<script>
	var canvas = document.getElementById('Cube Chase');
	var ctx = canvas.getContext('2d');					// This is telling Js that this drawing is going to be 2d 		

		function rect(x, y, w, h, color="red"){
		ctx.beginPath(x,y,w,h);
		ctx.fillStyle=color;						// This is creating the enemy NPC's red square
		ctx.fillRect(x,y,w,h);
		ctx.fill();
		}
			
rect(10, 10, 30,30);								// This is defining the position of the enemy NPC 								
		</script>

		<script type="text/javascript">					// This determines if browser can handle scripting language

		function getMouseCoords(e) {					// This detects mouse Co-ordinates 
  			// e.x, e.y
			return e;				// This makes the above constant 

		}


		var followCursor = (function() {				// This 
  		var s = document.createElement('div');
  		s.style.position = 'absolute';
  		s.style.margin = 'width="20" height="20"';
  		s.style.padding = '0px';
  		s.style.border = '20px solid green';
		

  		return {
    			init: function() {
      			document.body.appendChild(s);
    		},

    			run: function(e) {
      			var e = e || window.event;
      			s.style.left  = (e.clientX - 5) + 'px';
      			s.style.top = (e.clientY - 5) + 'px';
      			getMouseCoords(e);
    		}
  		};
		}());

			window.onload = function() {
  			followCursor.init();
  			document.body.onmousemove = followCursor.run;
		}

		var s = document.createElement('div');
  		s.style.position = 'absolute';
  		s.style.margin = 'width="20" height="20"';
  		s.style.padding = '0px';
  		s.style.border = '20px solid green';
		</script>
			
			
    	
	</body>
</html>
